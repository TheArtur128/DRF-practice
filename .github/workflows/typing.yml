name: Typing

on: [push, pull_request]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: install dependencies
        run: poetry install --with typing

      - name: mypy
        run: poetry run mypy .
